title: Frequently Asked Questions

questions:
  - q: What is the difference between the Pro and Premium plans?
    a: Pro is asynchronous coaching, while Premium includes 1:1 video sessions.

  - q: What does "unlimited asynchronous coaching" mean?
    a: You can message me anytime via chat, and I will respond within 24 hours (usually sooner) during business days.

  - q: What does a typical 1:1 coaching session look like?
    a: >
      Each session is tailored to your specific needs and goals. We discuss
      current challenges, strategize solutions, review progress, and practice
      difficult conversations or presentations.

  - q: What is the commitment for the Premium plan?
    a: There is a 3-month minimum commitment to ensure we have enough time to make meaningful progress.

  - q: What is your cancellation policy?
    a: For Pro, you can cancel anytime. For Premium, after the initial 3 months, it becomes month-to-month.

  - q: Can I expense this with my company's L&D budget?
    a: Yes! Many clients use their L&D budget. I can provide an invoice that meets your company's requirements.
